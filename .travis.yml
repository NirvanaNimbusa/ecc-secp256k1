language: rust
sudo: false
cache: cargo
rust:
  - stable
  - beta
  - nightly
script:
  - cargo build --verbose
  - cargo build --verbose --features=ffi
  - cargo test --verbose

before_script:
  - if [ ${TRAVIS_RUST_VERSION} == "stable" ]; then
    rustup component add clippy-preview rustfmt;
    cargo clippy -- -W clippy::all;
    cargo fmt --all;
    fi

notifications:
  email:
    on_success: never